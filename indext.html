<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript task</title>
  </head>
  <body>
    <table id="myTable" style="width: 25%">
      <tr>
        <th>Company</th>
        <th>Model</th>
        <th>Memory (GB)</th>
        <th>Price (Rs)</th>
      </tr>
    </table>

    <!-- javascript code  -->
    <script>
        //  creating 2d array
      let arr = [
        ["samsung", "galaxy", 64,15000],
        ["nokia", "s730", 128,22000],
        ["Xiaomi", "Note", 32,12000],
        ["Motoroala", "G10",32,15000],
        ["apple", "s12", 64,25000],
     
      ];

      // displaying each elements in a table format

      for (var i = 0; i < 6; i++) {
        const new_tr = document.createElement("tr");
        for (var j = 0; j < 4; j++) {
          const new_td1 = document.createElement("td");
          const textnode1 = document.createTextNode(arr[i][j]);
          new_td1.appendChild(textnode1);
         

          new_tr.appendChild(new_td1);
        }
        document.getElementById("myTable").appendChild(new_tr);
      }
    </script>
  </body>
</html>
